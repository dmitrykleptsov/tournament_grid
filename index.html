<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/check.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/master.css">
  <link rel="stylesheet" href="styles/grid.css">
  <title>Tournament Grid</title>
</head>

<body>
  <div class="menu">
    <div class="header">
      <span>Меню</span>
    </div>
    <hr noshade size="1" color="lightgray">
    <div class="settings">
      <span>Выберите сколько команд участвуют в турнире:</span>
      <select name="teams" id="teams" onchange="getTeams(this)">
        <option value="0" selected disabled>Не выбрано</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
        <option value="64">64</option>
      </select>
      <div class="errorTeams" style="opacity: 0;">
        <span id="errorT"></span>
      </div>
      <div class="errorMode" style="opacity: 0;">
        <span id="errorM"></span>
      </div><br>
      <span>Выберите режим турнира:</span><br>
      <select name="mode" id="mode" onchange="getMode(this)">
        <option value="0" selected disabled>Не выбрано</option>
        <option value="Best of One">Best of One</option>
        <option value="Best of One, Финал: Best of Three">Best of One | Final: Best of Three</option>
        <option value="Best of Two">Best of Two</option>
        <option value="Best of Two, Финал: Best of Three">Best of Two | Final: Best of Three</option>
        <option value="Best of Three">Best of Three</option>
        <option value="Best of Three, Финал: Best of Five">Best of Three | Final: Best of Five</option>
      </select>
      <br>
      <span>Введите описание турнира:</span><br>
      <textarea name="description" rows="8" cols="80" placeholder="Описание..." maxlength="200"></textarea>
      <button type="button" name="button" onclick="createGrid()">Создать сетку</button>
    </div>
  </div>
  <div class="loading">
    <div>Загрузка<span id="load"></span><br>
      <span>Создание турнирной сетки</span>
    </div>
  </div>
  <div class="grid">
    <header>
      <div>Турнирная сетка</div>
      <div>Турнир проходит в формете <span id="displayMode" style="font-weight: 400;"></span></div>
    </header>
    <div class="infoList"></div>
    <div class="final">FINAL</div>
    <div class="leftSize">
      <div class="leftOne"></div>
      <div class="leftTwo"></div>
      <div class="leftThree"></div>
      <div class="leftFour"></div>
      <div class="leftFive"></div>
      <div class="leftSix"></div>
    </div>
    <div class="rightSize">
      <div class="rightOne"></div>
      <div class="rightTwo"></div>
      <div class="rightThree"></div>
      <div class="rightFour"></div>
      <div class="rightFive"></div>
      <div class="rightSix"></div>
    </div>
    <footer class="clearfix"></footer>
  </div>
</body>

</html>
