<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script src="js/main.js" charset="utf-8"></script>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/master.css">
  <link rel="stylesheet" href="styles/grid.css">
  <title>Tournament Grid</title>
</head>

<body>
  <div class="menu">
    <!--Меню-->
    <div class="header">
      <span>Меню</span>
    </div>
    <hr noshade size="1" color="lightgray">
    <div class="settings">
      <span>Выберите сколько команд участвуют в турнире:</span>
      <select name="teams" id="teams" onchange="getTeams(this)">
        <option value="0" selected disabled>Не выбрано</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="32">32</option>
        <option value="64">64</option>
      </select>
      <div class="errorTeams" style="opacity: 0;">
        <span id="errorT"></span>
      </div>
      <div class="errorMode" style="opacity: 0;">
        <span id="errorM"></span>
      </div><br>
      <span>Выберите режим турнира:</span><br>
      <select name="mode" id="mode" onchange="getMode(this)">
        <option value="0" selected disabled>Не выбрано</option>
        <option value="Single Elimination">Single Elimination</option>
        <option class="modeGrid" value="Double Elimination">Double Elimination</option>
      </select>
      <br>
      <span>Введите описание турнира:</span><br>
      <textarea name="description" rows="8" cols="80" placeholder="Описание..." maxlength="200"></textarea>
      <button type="button" name="button" onclick="createGrid()">Создать сетку</button>
    </div>
  </div>
  <div class="loading">
    <!--Загрузочный экран-->
    <div>Загрузка<span id="load"></span><br>
      <span>Создание турнирной сетки</span>
    </div>
  </div>
  <div class="grid">
    <!--Турнирная сетка-->
    <header>
      <div>Турнирная сетка</div>
      <div><span id="displayMode" style="font-weight: 400;"></span></div>
    </header>
    <div class="infoList"></div>
    <div class="leftSize">
      <div class="left1"></div>
      <div class="left2"></div>
      <div class="left3"></div>
      <div class="left4"></div>
      <div class="left5"></div>
      <div class="left6"></div>
      <div class="teamWinner" id="winner"></div>
    </div>
    <div id="modal" class="modal_div">
      <span class="modal_close"></span>
      <div class="headerText">Введите результат матча</div>
      <hr noshade size="1" color="lightgray">
      <div class="content">
        <div class="block">
          <div class="gridSquads" id="firstResult">
            <div class="point" id="firstPointResult"></div>
          </div>
          <div class="gridSquads" id="secondResult">
            <div class="point" id="secondPointResult"></div>
          </div>
        </div>
        <div class="blockPoints">

        </div>
        <span class="modeModal">*<span id="displayModeModal"></span> - матч до <span id="textModeModal"></span> победы</span>
        <div class="saveResult" id="saveResult" onclick="saveResult()">Сохранить</div>
      </div>
    </div>
    <div id="overlay"></div>

    <footer class="clearfix"></footer> <!-- Прочее-->
  </div>
</body>

</html>
